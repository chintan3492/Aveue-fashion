<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <header>
        <!-- HEADER -->
        <div class="container">
            <div class="pencilbanner">

                <div class="currency-icon">
                    <p>currency : GBP</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="bar-menu">
                    <div class="menu">
                        <p class="register">register</p>
                        <p>sign in</p>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- SLIDER -->
    <div class="slider-main">
        <div class="container">
            <div class="slider-img">
                <img src="./img/photo-slider.jpg" alt="t-shirt brand">
            </div>
            <!-- LOGO -->
            <div class="navigation">
                <div class="logo">
                    <a href="#"><img src="./img/Avenue-logo.gif" alt="avenue fashion"></a>
                </div>
                <!-- NAV-BAR -->
                <div class="main-nav">
                    <div class="nav-bar">
                        <ul class="nav-list">
                            <li><a href="#"></a>mens <i class="fa-solid fa-angle-down"></i></li>

                        </ul>

                        <p><i class="fa-solid fa-angle-down"></i></p>
                        <p><i class="fa-solid fa-angle-down"></i></p>
                        <p><i class="fa-solid fa-angle-down"></i></p> -->
                    </div>
                    <!-- SEARCH BAR -->
                    <div class="search-bar">
                        <div class="search-container">
                            <input type="text" class="search-bar" placeholder="Search...">
                        </div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-btn">
                        <p>shop men's collection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
