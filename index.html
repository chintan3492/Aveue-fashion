<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecbbcdb4a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Avenue Fashion</title>
</head>

<body>
    <header>
        <!-- HEADER -->
        <!-- <div class="container"> -->
        <div class="pencilbanner">
            <div class="currency-icon">
                <p>currency : GBP</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="bar-menu">
                <div class="menu">
                    <p class="register">register</p>
                    <p>sign in</p>
                </div>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>empty</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </header>
    <!-- SLIDER -->
    <div class="slider-main">
        <!-- <div class="container"> -->
        <div class="slider-img">
            <img src="./img/photo-slider.jpg" alt="t-shirt brand">
        </div>
        <!-- LOGO -->
        <div class="navigation">
            <div class="logo">
                <a href="#"><img src="./img/Avenue-logo.gif" alt="avenue fashion"></a>
            </div>
            <!-- NAV-BAR -->
            <div class="main-nav">
                <div class="nav-bar">
                    <ul class="nav-list">
                        <li><a href="#">mens <i class="fa-solid fa-angle-down"></i> </a></li>
                        <li><a href="#">womens <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">the brand</a></li>
                        <li><a href="#">local stores <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">look book <i class="fa-solid fa-angle-down"></i></a></li>
                    </ul>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-bar">
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="Search...">
                    </div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-btn">
                    <p>shop men's collection</p>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <!-- CARDS -->
    <div class="main-cards">
        <div class="container">
            <div class="dress-card">
                <ul class="card-nav">
                    <li><a href="#">popular</a></li>
                    <li><a href="#">new arrivals</a></li>
                    <li><a href="#">best sellers</a></li>
                    <li><a href="#">special offers</a></li>
                    <li><a href="#">coming soon</a></li>
                </ul>
            </div>
            <!-- T-SHIRT PHOTO -->
            <div class="img-card">
                <!-- LEFT-CARD -->
                <div class="left-card">
                    <div class="small-img">
                        <img src="./img/T-1.jpg" alt="Black T-shirt">
                        <img src="./img/T-2.jpg" alt="White T-shirt">
                    </div>
                    <div class="big-img">
                        <img src="./img/T-3.jpg" alt="Blue T-shirt">
                    </div>
                </div>
                <!-- RIGHT-CARD -->
                <div class="right-card">
                    <div class="big-img-1">
                        <img src="./img/T-4.jpg" alt="black T-shirt">
                        <p class="price-tag-4"><sup>£</sup> <del>107</del> <sup>£</sup>89.99</p>
                    </div>
                    <div class="small-img-1">
                        <div class="orange">
                            <img src="./img/T-5.jpg" alt="orange T-shirt">
                            <p class="price-tag-5"><sup>£</sup> 29.95</p>
                            <div class="front-back">
                                <img src="./img/front-card.jpg" alt="fornt-img">
                                <img src="./img/back-card.jpg" alt="back-img">
                            </div>
                        </div>
                        <div class="female-tee">
                            <img src="./img/T-6.jpg" alt="black T-shirt">
                            <p class="price-tag-6"><sup>£</sup> 34.79</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
